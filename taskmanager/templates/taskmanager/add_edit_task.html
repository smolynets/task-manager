{% extends "base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Taskmanager{% endblock meta_title %}

{% block title %}List of tasks{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
		
    	<div class="col-md-6 offset-md-3">
		    <h1>New task</h1>
		    <div>
				<label class="d-none double_name_alert">Імя вже існує, виберіть інше!</label>
			</div>
		    <form method="POST" class="post-form">{% csrf_token %}
		        {{ form.as_p }}
		        <button type="submit" class="save btn btn-default">Save</button>
		        <a href="{% url "list" %}" class="btn btn-primary">cancel</a>
		    </form>
		</div>

	</div>
</div>
{% endblock content %}
